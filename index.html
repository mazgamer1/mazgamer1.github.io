<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Merge shooter</title>
</head>
<body>
    <script src="./code/main.js"></script>
    <script src="./code/window_events.js"></script>
    <script src="./code/json.js"></script>

    <!-- Main background (Enemies and player model go here) -->
    <div id="mainboard">
        <img id="player" src="./src/playerCharacter.png">
        <div id="bullets"></div>
        <div id="enemies"></div>
    </div>

    <!-- Hud (Health, coins, and other things go here) -->
    <div id="HUD">
        <div id="health"></div>
        <div id="exp"></div>
        <img id="HUDImage" src="./src/HUD.png" unselectable="on" style="z-index: 1;">
        <div id="pause"></div>
        <img src="./src/nav.png" alt="A picture of the navigation" style="width:50px;height:150px;float:right">
        <div style="display: flex;float:right; width:50px; height:150px; flex-direction: column; position: relative; left: 50px;">
            <a target="_blank" href="./gallery.html"><div style="width:50px; height: 50px;" class="clicks"></div></a>
            <a target="_blank" href="./information.html"><div style="width:50px; height: 50px;" class="clicks"></div></a>
            <a target="_blank" href="./inspiration.html"><div style="width:50px; height: 50px;" class="clicks"></div></a>
        </div>

        <div id="cardUpgrades">
            <div id="card1">
                <h1 id="card1Name">Bullet Speed</h1>
                <img id="card1Img" src="./src/bullet speed.png" style="width: 10vw; height: 10vw;">
                <h4 id="card1Info">This will improve your bullet speed from 0 to 1</p>
            </div>
            <div id="card2">
                <h1 id="card2Name">Bullet Speed</h1>
                <img id="card2Img" src="./src/bullet speed.png" style="width: 10vw; height: 10vw;">
                <h4 id="card2Info">This will improve your bullet speed from 0 to 1</p>
            </div>
            <div id="card3">
                <h1 id="card3Name">Bullet Speed</h1>
                <img id="card3Img" src="./src/bullet speed.png" style="width: 10vw; height: 10vw;">
                <h4 id="card3Info">This will improve your bullet speed from 0 to 1</p>
            </div>
        </div>
        <span class="center"><h1 id="upgradePoints">Upgrade points: 0</h2></span>
        
        <div id="hintBox">
            <p id="hint"></p>
        </div>

        <p id="gameOver">GAME OVER</p>

    </div>
    
</body>
</html>
